      - name: Build with ${{ matrix.compiler.cc }} using ${{ matrix.flags.name }}
        env:
          AM_COLOR_TESTS: always
        run: |
          CPUS=$(nproc)
          export CC="ccache ${{ matrix.compiler.cc }}"
          export CXX="ccache ${{ matrix.compiler.cxx }}"
          echo "::group::make distclean"
          make distclean || :
          echo "::endgroup::"
          echo "::group::autoreconf"
